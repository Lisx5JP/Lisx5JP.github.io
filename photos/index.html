<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌄 photos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css"
    />
    <style>
      body {
        padding: 0;
      }
      .glide {
        width: 100%;
      }
      .glide__slide img {
        max-height: 88vh;
        max-width: 100vw;
      }
      .glide__slide {
        position: relative;
      }
      .glide__arrows {
        display: inline-block;
      }
      .center {
        text-align: center;
      }
      .left {
        position: absolute;
        left: 0;
      }
      .right {
        position: absolute;
        right: 0;
      }
      @media only screen and (max-width: 768px) {
        .glide__slide img {
          width: 100% !important;
          height: auto !important;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const hash = window.location.hash.split("#")[1];
          const index = hash ? hash : 0;
          const slider = new Glide(".glide", { startAt: index }).mount();
          slider.on("move.after", function() {
            const current = slider.index;
            window.location.hash = current;
          });
        });
    </script>
  </head>

  <body>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <p>一些照片</p>
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/subway-poster-min.jpg"
              style="height: 60vh; position: absolute; right: 0"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240306_094911407-min.jpg"
            />
            <span style="position: absolute; right: 1rem">邻居装修，施工时直接打穿了。</span>
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240302_091352921-min.jpg"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240211_072413500-min.jpg"
            />
          </li>
          <li class="glide__slide center">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240211_071922447-min.jpg"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240209_133210123.MP-min.jpg"
              style="position: absolute; right: 0; height: 60vh;"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240208_024020402-min.jpg"
              style="position: absolute; right: 10%; height: 70vh;"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20240106_074005252-min.jpg"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20231230_054358850.MP-min.jpg"
            />
          </li>
          <li class="glide__slide">
            <img
              src="https://cdn.jsdelivr.net/gh/lisx5JP/assets@main/weblog/photos/PXL_20231228_125524607-min.jpg"
              style="position: absolute; right: 0;"
            />
          </li>
          <li class="glide__slide">

              style="height: 70vh; position: absolute; right: 0;"
            />

          <li class="glide__slide">

          <li class="glide__slide">.end</li>
        </ul>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <

        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          >
        </button>
        <span style="font-size: 0.75rem; opacity: 0.7"
          >电脑上可以用键盘左右键翻页</span
        >
      </div>
      <a href="/" style="display: inline-block; font-size: 0.75rem; opacity: 0.7;">返回</a>
    </div>
  </body>
</html>
