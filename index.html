      /* Keep the "colorful block", but static and light grey (no marquee animation). */
      #grey-block {
        background-color: #e3e3e3;
        border: 1px solid #d0d0d0;
        position: relative;
        overflow: hidden;
        width: min(80ch, 92vw);
        height: min(25em, 80vh);
      }

      /* Links live inside the block and get random absolute positions. */
      #grey-block a {
        position: absolute;
        margin: 0;
        padding: 0.15em 0.35em;
        color: #111;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.75);
      }

    <script>
      (function () {
        const el = document.getElementById("grey-block");
        if (!el) return;

        // New color on each refresh.
        const hue = Math.floor(Math.random() * 360);
        const sat = Math.floor(35 + Math.random() * 45); // 35..80
        const light = Math.floor(72 + Math.random() * 18); // 72..90
        el.style.backgroundColor = `hsl(${hue} ${sat}% ${light}%)`;

        // Random positions on each refresh (always inside the block).
        const links = Array.from(el.querySelectorAll("a"));
        const pad = 12;

        const place = () => {
          const w = el.clientWidth;
          const h = el.clientHeight;

          // Reset positions so sizes measure correctly.
          links.forEach((a) => {
            a.style.left = "0px";
            a.style.top = "0px";
          });

          requestAnimationFrame(() => {
            links.forEach((a) => {
              const aw = a.offsetWidth;
              const ah = a.offsetHeight;
              const maxX = Math.max(pad, w - aw - pad);
              const maxY = Math.max(pad, h - ah - pad);
              const x = pad + Math.random() * Math.max(0, maxX - pad);
              const y = pad + Math.random() * Math.max(0, maxY - pad);
              a.style.left = `${x}px`;
              a.style.top = `${y}px`;
            });
          });
        };

        place();
        window.addEventListener("resize", place);
      })();
    </script>
